<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Getter</title>
</head>
<body>


    <div class="header">
        <h1>Image <img src="camera.png" alt="camera"> <span>Getter</span></h1>
        
    </div>

    <div class="search">
        <p >SEARCH FOR ANYTHING</p>
        <p>we display everything you have in mind</p>
    </div>
 
    

    <form action="">
        <input type="text" placeholder="Search for image" id="search-input">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="result">
            <img src="https://images.unsplash.com/photo-1682685796965-9814afcbff55?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="mountain">
            <a href="https://unsplash.com/photos/kzEFwhXPXwo" target="_blank">Mountains</a>
        </div>

        <div class="result">
            <img src="https://images.unsplash.com/photo-1598294977926-babe20bba219?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="mountain">
            <a href="https://unsplash.com/photos/8FEkr9X631Q" target="_blank">Walking man</a>
        </div>

        <div class="result">
            <img src="https://images.unsplash.com/photo-1691929603787-5cab1f5f780a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="mountain">
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-city-with-tall-buildings-dE0Y9Ux8ql0" target="_blank">City</a>
        </div>
    </div>

    
    <button id="show-more-button" >Click for more</button>
    


    <script src="app.js"></script>
</body>
</html>
